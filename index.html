<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav>
            <h1 class="nome">Consultório</h1>
            <ul class="navegacao">
                <li class="item"><a class="redirecionar" href="#slista">Lista</a></li>
                <li class="item"><a class="redirecionar" href="#paciente">Adicionar paciente</a></li>
            </ul>
        </nav>
    </header>
    
<main>
    <h1>Cadastro Médico</h1>

  <form id="cadastroForm">
    <label class="label" for="nome">Nome:</label>
    <input class="input" type="text" id="nome" required>

    <label class="label" for="idade">Idade:</label>
    <input class="input" type="number" id="idade" required>

    <label class="label" for="email">E-mail:</label>
    <input class="input" type="email" name="email" id="email">

    <label class="label" for="Cep">Cep:</label>
    <input class="input" type="text" id="cep" required>

    <label class="label" for="rua">Rua:</label>
    <input class="input" type="text" id="rua" >

    <label class="label" for="n"> Nº:</label>
    <input class="input" type="number" id="n" required>
    
    <label class="label" for="compl">Complemento:</label>
    <input class="input" type="text" id="compl">

    <label class="label" for="medico">Especialidade:</label>
    <input class="input" type="text" id="medico" required>

    <fieldset>
      <legend>Pagamento:</legend>
  
      <div class="escolha">
          <input class="quadrado" type="radio" id="Convenio" name="pagamento" />
          <label class="opçoes" for="Convenio">Convenio</label>
      </div>
  
      <div class="escolha">
          <input class="quadrado" type="radio" id="Particular" name="pagamento" />
          <label class="opçoes" for="Particular">Particular</label>
      </div>
  </fieldset>

    <label class="label" for="data"> Data</label>
    <input class="input" type="date" name="data" id="data" required>

    <label  class="label" for="hr">Hora</label>
    <input class="input" type="time" name="hr" id="hr" required>

    <button type="button">Cadastrar</button>
  </form>

</main>
<ul id="lista-dados"></ul>

   <script src="script.js"></script> 
</body>
</html>
