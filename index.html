<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav>
            <h1 class="nome">Consultório</h1>
            <ul class="navegacao">
                <li class="item"><a class="redirecionar" href="#slista">Lista</a></li>
                <li class="item"><a class="redirecionar" href="#paciente">Adicionar paciente</a></li>
            </ul>
        </nav>
    </header>
    
<main>
    <h1>Cadastro Médico</h1>

  <form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>

    <label for="medico">Especialidade</label>
    <input type="text" id="medico" required>

    <label for="Cep">Cep</label>
    <input type="text" id="cep" required>

    <label for="rua">Rua</label>
    <input type="text" id="rua" >

    <label for="n"> Nº</label>
    <input type="number" id="n">
    
    <label for="compl">Complemento</label>
    <input type="text" id="compl">
    

    <label for="conv">Convenio ou particular?</label>
    <input type="checkbox" name="conv" id="Convenio">

    <button type="button" onclick="cadastrarPaciente()">Cadastrar</button>
  </form>

</main>

   <script src="script.js"></script> 
</body>
</html>
