<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/agendamento-01.png">
</head>
<body>
    <header>
        <nav>
            <h1 class="nome">Consultório</h1>
            <ul class="navegacao">
                <li class="item"><a class="redirecionar" href="index.html">Home</a></li>

                <li class="item"><a class="redirecionar" href="#tabela-dados">Agendados</a></li>
            </ul>
        </nav>
    </header>
    
<main id="formulario">
    <h1>Agendamento</h1>

  <form id="cadastroForm">
    <label class="label" for="nome">Nome:</label>
    <input class="input" type="text" id="nome" required>

    <label class="label" for="medico">Especialidade:</label>
    <input class="input" type="text" id="medico" required>

    <fieldset>
      <legend>Pagamento:</legend>
  
      <div class="escolha">
          <input class="quadrado" type="radio" id="Convenio" name="pagamento" />
          <label class="opçoes" for="Convenio">Convênio</label>
      </div>
  
      <div class="escolha">
          <input class="quadrado" type="radio" id="Particular" name="pagamento" />
          <label class="opçoes" for="Particular">Particular</label>
      </div>
  </fieldset>

    <label class="label" for="data"> Data</label>
    <input class="input" type="date" name="data" id="data" required>

    <label  class="label" for="hr">Hora</label>
    <input class="input" type="time" name="hr" id="hr" required>

    <button type="button">Cadastrar</button>
  </form>

</main>
<section class="section_agendar"> 
    <h1>Agendados</h1>

    <table id="tabela-dados">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Especialidade</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Forma de Pagamento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela-dados"></tbody>
    </table>

</section>

   <script src="script.js"></script> 
</body>
</html>
